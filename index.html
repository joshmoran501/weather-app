<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="weatherHeader">Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-4">
            <div id="search">
                <h2>Search for a City:</h2>
                    <div id="search" class="input-group mb-3">
                        <input type="text" class="form-control" id="citySearch" placeholder="City" aria-label="city" aria-describedby="city">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                <div id="pastCities">
                
                </div>
            </div>
        </div>
        <div class="col-8">
            <div id="currentWeather">
                <div id="cityHeader">
                    <h2 id="currentCity" aria-placeholder="currentCity">Current City</h2>
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                </div>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <div id="UVdiv">                
                    <p>UV Index:</p>
                    <p id="UVvalue"></p>
                </div>
            </div>
            <div id="futureWeather">
                <h3>5-Day Forecast:</h3>
                <div class="row" id="futureCards" >
                
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>    
    <script src="assets/script.js"></script>
</body>
</html>
